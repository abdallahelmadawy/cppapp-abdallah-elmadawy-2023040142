on:
  push:
    branches:
      - master





jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Log in to Docker Hub"
        run: docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Build image"
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/Abdallahelmadawy-2023040142 .

      - name: "image push"
        run: docker push ${{ secrets.DOCKERHUB_TOKEN }}/Abdallahelmadawy-2023040142  
        
